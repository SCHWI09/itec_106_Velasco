<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Series</title>
<link rel="stylesheet" href="Fibonacci.CSS">
</head>
<body>
<div class="container">
    <h1>Fibonacci Series Generator</h1>
    <label for="numTerms">Enter the number of terms:</label>
    <input type="text" id="numTerms" placeholder="Enter a number...">
    <button onclick="generateFibonacci()">Generate Series</button>
    <p id="error-msg" class="error"></p>
    <p id="fibonacci-sequence"></p>
</div>
<script src="Fibonacci.js"></script>
</body>
</html>
